buildType:
  default: debug
  description: Default build option for JoSIM
  choices:
    debug:
      short: Debug
      long: Build with debugging information
      buildType: Debug
    release:
      short: Release
      long: Optimize the resulting binaries
      buildType: Release

engine:
  default: matplotlib
  choices:
    matplotlib:
      short: Matplotlib
      long: Plotting engine using Matplotlib
      settings:
        USING_MATPLOTLIB: 1
    fltk:
      short: FLTK
      long: Plotting engine using FLTK
      settings:
        USING_FLTK: 1
    none:
      short: None
      long: No Plotting engine
      setting:
        USING_NONE: 1