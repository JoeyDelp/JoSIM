buildType:
  default:  debug
  description: VSCode CMake Variants
  choices:
    debug:
      short: Debug
      long: Build with debugging information
      buildType: Debug
    release:
      short: Release
      long: Build with optimizations for release
      buildType: Release

usingPlottingEngine:
  default: 'none'
  choices:
    'fltk':
     short: FLTK
     long: Enable FLTK plotting window
     settings:
      USING_FLTK: ON
    'matplotlib':
     short: Matplotlib
     long: Enable Matplotlib plotting window
     settings:
      USING_MATPLOTLIB: ON
    'none':
     short: NONE
     long: Disable plotting window
     settings:
      USING_NONE: ON